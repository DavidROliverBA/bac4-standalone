name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install project dependencies
        run: npm ci

      - name: Build standalone HTML
        run: npm run build:standalone

      - name: Verify standalone file exists
        run: |
          if [ -f "bac4-standalone.html" ]; then
            echo "Standalone HTML file created successfully"
            ls -la bac4-standalone.html
          else
            echo "ERROR: Standalone HTML file not found"
            exit 1
          fi

      - name: Install E2E test dependencies
        run: |
          cd e2e
          npm ci

      - name: Install Playwright browsers
        run: |
          cd e2e
          npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: |
          cd e2e
          npx playwright test --project=chromium
        env:
          CI: true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/reports/html/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: e2e/reports/test-results/
          retention-days: 7

  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: e2e-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install project dependencies
        run: npm ci

      - name: Build standalone HTML
        run: npm run build:standalone

      - name: Install E2E test dependencies
        run: |
          cd e2e
          npm ci

      - name: Install Playwright browsers
        run: |
          cd e2e
          npx playwright install chromium --with-deps

      - name: Run visual regression tests
        run: |
          cd e2e
          npx playwright test tests/visual/ --project=chromium
        env:
          CI: true

      - name: Upload visual diff artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-diff
          path: |
            e2e/reports/test-results/**/*-diff.png
            e2e/reports/test-results/**/*-actual.png
            e2e/reports/test-results/**/*-expected.png
          retention-days: 7

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: e2e-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install project dependencies
        run: npm ci

      - name: Build standalone HTML
        run: npm run build:standalone

      - name: Install E2E test dependencies
        run: |
          cd e2e
          npm ci

      - name: Install Playwright browsers
        run: |
          cd e2e
          npx playwright install chromium --with-deps

      - name: Run accessibility tests
        run: |
          cd e2e
          npx playwright test tests/accessibility/ --project=chromium
        env:
          CI: true

      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: a11y-report
          path: e2e/reports/html/
          retention-days: 30

  smoke-tests:
    name: Quick Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install project dependencies
        run: npm ci

      - name: Build standalone HTML
        run: npm run build:standalone

      - name: Install E2E test dependencies
        run: |
          cd e2e
          npm ci

      - name: Install Playwright browsers
        run: |
          cd e2e
          npx playwright install chromium --with-deps

      - name: Run smoke tests
        run: |
          cd e2e
          npx playwright test tests/smoke/ --project=chromium
        env:
          CI: true
